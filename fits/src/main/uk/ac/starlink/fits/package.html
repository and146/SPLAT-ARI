<head><title>FITS package</title></head>
<body>
Classes for general FITS handling, including NDX, NDArray and StarTable
implementations.  
Some of these classes use the <code>nom.tam.fits</code> package for 
low-level FITS access, though several of them do most of the handling
in customised ways themselves for efficiency reasons.
